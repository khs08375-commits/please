
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 서비스 플랫폼</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Multi Service</h1>
            <button id="theme-toggle">Dark Mode</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="animal-tab">동물상 테스트</button>
            <button class="tab-btn" data-tab="lotto-tab">로또 생성기</button>
        </div>

        <div id="animal-tab" class="tab-content active">
            <div class="animal-test-section">
                <h2>나의 동물상 찾기</h2>
                <p>사진을 업로드하거나 카메라를 켜보세요!</p>
                
                <div class="upload-section">
                    <input type="file" id="image-upload" accept="image/*" hidden>
                    <button type="button" id="upload-btn" class="sub-btn">사진 업로드</button>
                    <button type="button" id="start-webcam-btn" class="sub-btn">카메라 켜기</button>
                </div>

                <div id="image-display-container">
                    <img id="face-image" src="" alt="Selected Face" style="display: none; max-width: 100%; border-radius: 10px;">
                    <div id="webcam-container"></div>
                </div>

                <div id="label-container"></div>
                <div id="result-message-container" style="display: none; margin-top: 20px; padding: 15px; border-radius: 10px; background-color: var(--input-bg); border: 1px solid var(--input-border);">
                    <h3 id="result-title" style="margin-top: 0; color: var(--button-bg);"></h3>
                    <p id="result-description" style="margin-bottom: 0; line-height: 1.6;"></p>
                </div>
            </div>
        </div>

        <div id="lotto-tab" class="tab-content">
            <div class="lotto-section">
                <h2>로또 번호 생성기</h2>
                <p>행운의 번호를 추첨해 드립니다.</p>
                <div id="numbers-container" class="numbers-container"></div>
                <button id="generate-button">번호 생성</button>
            </div>
        </div>

        <hr>

        <div class="contact-section">
            <h3>제휴 문의</h3>
            <form action="https://formspree.io/f/xdalpvqe" method="POST">
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="message">메시지:</label>
                    <textarea id="message" name="message" required placeholder="문의 내용을 입력해주세요."></textarea>
                </div>
                <button type="submit" class="submit-button">문의 보내기</button>
            </form>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
