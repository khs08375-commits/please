
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div id="numbers-container" class="numbers-container"></div>
        <button id="generate-button">Generate Numbers</button>
        <button id="theme-toggle">Dark Mode</button>

        <hr>

        <div class="contact-section">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/xoqyzrww" method="POST">
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
